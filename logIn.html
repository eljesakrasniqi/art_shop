<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2c651f9400.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Log In</title>
</head>
<body>
    <section class="loginSection">
        <div class="mainPart">
            <form id="loginForm">
                <h1>Log in</h1>
                <p>Email or phone number</p>
                <div class="usernameDiv">
                    <i class="fa-regular fa-user"></i>
                    <input type="text" id="email" placeholder="Enter ...">
                </div>
            
                <p>Password</p>
                <div class="passwordDiv">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" id="password" placeholder="Enter ...">
                </div>
                <button class="logInButton" id="loginButton">Login</button>
                <p class="text">If you don't have an account</p>
                <a href="./signup.html" class="signUp">Sign Up</a>
            </form>
            

        </div>

    </section>
    <script src="./logIn.js"></script>
</body>
</html>
